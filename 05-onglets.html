<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onglets</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      @font-face {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }
      
      body{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }

      .parent{
        position: relative;   
      }

      .parent>div{
        position: absolute;
        top: 30px;
        left: 0px;
        opacity: 0px;
        transition: opacity 700ms ease-in-out;
        z-index: -1;
      }

      ul{
        list-style-type: none;
        margin: none;
        padding: none;
      }

      ol{
        list-style-type: none;
        margin: none;
        padding: none;
      }

      h1{
        text-align: center;
      }

      h2{
        text-align: center;
      }

      #onglets{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align-last: center;
      }

      img{
        border-radius: 25px;
      }

      button{
        background-color: antiquewhite;
        border-radius: 30px;
        padding: 10px;
        margin: 10px;
        border: 3px solid black;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
      }

      button:hover{
        background-color: orange; /* changement de couleur au survol*/
        transform: scale(0.8); /* augmentation de la taille au survol*/
      }
    </style>
  </head>

  <body>
    <h1> Onglets</h1>
    <h2> Les meilleurs Mclaren de L'Histoire de la marque</h2>
    <div id="onglets" x-data="{IsOpen : 1}">
    <img src="logomclaren.jpg" width="600px" height="400px">

  </div>


  </body>
